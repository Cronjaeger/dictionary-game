<!doctype html>
<html>
  <head>
    <title>Dictionary Game - Result</title>
  </head>
  <body>
    <h1>Result for: {{ title }}</h1>
    <p><b>Your Guess:</b></p>
    <div style="background:#eef;padding:10px;">{{ guess }}</div>
    <p><b>Actual First Paragraph:</b></p>
    <div style="background:#efe;padding:10px;">{{ real_paragraph }}</div>
    <p><b>Similarity Score:</b> {{ similarity }}%</p>
    <a href="{{ url_for('index') }}">Try another!</a>
  </body>
</html>
